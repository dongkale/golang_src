        var pn = $(this).data("page");
        paging(pn);
    });

        var pn = $(this).data("page");
        paging(pn);
    });

        var pn = $(this).data("page");

    });

        $("#page_no").val(pageno);
        ajaxApplicantListAll();
    }

    $(document).off("change", "#job_grp_cd").on("change", "#job_grp_cd", function (e) {
        paging("1");
    });

    $(document).off("change", "#sex").on("change", "#sex", function (e) {
        paging("1");
    });

    $(document).off("change", "#age").on("change", "#age", function (e) {
        paging("1");        
    });

    $(document).off("click", "#chk_vp").on("click", "#chk_vp", function (e) {

            $("#vp_yn").val("1");
        } else {
            $("#vp_yn").val("9");
        }

        paging("1");        
    });

        } else {
            $("#entp_yn").val("");
        }

        paging("1");
    });

    });

    // 직군/직무 생성
    var ajaxJobGrp = function (empl_typ_cd, up_job_grp_cd) {
        $.ajax({
            type: "POST",
            url: "/common/jobgrp",
            data: {
                empl_typ_cd: empl_typ_cd,
                up_job_grp_cd: up_job_grp_cd
            },
            dataType: "json",
            success: function (args) {

                var empl_typ_cd = args.EmplTypCd;
                var up_job_cd = args.UpJobGrpCd;

                var listGrpData = args.RtnJobGrpListData;

                if (empl_typ_cd != "" && up_job_cd == "") {
                    if (listGrpData && listGrpData.length > 0) {
                        $("#up_job_grp_cd").children().remove();
                        
                        var html = "";
                        
                        html += `<option value="" disabled selected>직군</option>`;

                        html += `<option value="00">전체</option>`;

                        $.each(listGrpData, function (e) {                                    
                            var __grp = listGrpData[e];
                            html += `<option value="${__grp.JobGrpCd}">${__grp.JobGrpNm}</option>`;
                        });
                            
                        $("#up_job_grp_cd").append(html);                                  
                    }                     
                } else {
                    if (listGrpData && listGrpData.length > 0) {                 
                        $("#job_grp_cd").children().remove();                            
                        
                        var html = "";
                        
                        html += `<option value="" disabled selected>직무</option>`;

                        $.each(listGrpData, function (e) {
                            var __grp = listGrpData[e];
                            html += `<option value="${__grp.JobGrpCd}">${__grp.JobGrpNm}</option>`;
                        })
                        
                        $("#job_grp_cd").append(html);                            
                    } else {
                        
                        $("#job_grp_cd").children().remove();                            
                        
                        var html = "";
                        
                        html += `<option value="" disabled selected>직무</option>`;
                        
                        $("#job_grp_cd").append(html);                            
                    }
                }                
            },
            error: function (e) {
                alert("fail " + e.responseText);
            }
        });        
    }
