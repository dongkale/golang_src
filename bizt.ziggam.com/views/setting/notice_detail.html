{{template "include/base.html" .}}

{{define "body"}}

	<!-- Header start -->
	{{template "include/header.html" .}}
	<!-- Header end -->

	<div class="content">
		<h2>공지사항</h2>
		<div class="setting">
			<div class="notiView">
				<table>
					<colgroup>
						<col width="130px">
						<col width="">
						<col width="156px">
					</colgroup>
					<tr>
						<th>{{.GbnNm}}</th>
						<th class="text"><div class="clip">
							{{str2html .Title}}
						</div></th>
						<th>{{.RegDt}}</th>
					</tr>
					<tr>
						<td colspan="3" class="detail">
							{{str2html .Cont}}
						</td>
					</tr>
				</table>
			</div>
			<div class="btnSet">
				<a href="javascript:void(0);" class="btn" id="btn_list">목록으로</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).off("click", "#btn_list").on("click","#btn_list",function(e) {
			var pn = "{{.PageNo}}";
			window.location.href="/setting/notice/list?pn="+pn
		});
	</script>
{{end}}
